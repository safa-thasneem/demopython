{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="Banner">
                <div class="Banner-text">
                    <h1 style="text-align:center;" >ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<br>


<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow">
                {% csrf_token %}
            <div class=form-group">
                <input type="text" class="form-control" name="task" placeholder="enter task-name" >
            </div>
            <div class=form-group">
                <input type="text"  class="form-control" name="priority" placeholder="enter your priority" >
            </div>
            <div class=form-group">
                <input type="date"  class="form-control" name="date" placeholder="enter your date" >
            </div>

                <input type="submit" class="btn btn-success">
        </form>

    </div>
        <div class="col-md-6">
                <h4>Task To Be Completed</h4>
                {% for i in task1 %}

                <div class="shadow card">
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <p><b>{{i.priority}}</b></p>
                        <p><b>{{i.date}}</b></p>

                        <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                        <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>

                    </div>
                </div>
            <br>
            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
